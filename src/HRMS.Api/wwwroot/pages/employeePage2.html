<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        #CreateEmployeeForm,
        #EditEmployeeForm {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employees</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Phone Number</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="EmployeeTable">
            </tbody>
        </table>

        <button id="AddNewEmployee" class="btn btn-primary">Add New Employee</button>

        <div id="CreateEmployeeForm">
            <div class="form-group">
                <label for="EmployeeName">Employee Name</label>
                <input type="text" class="form-control" id="EmployeeName" placeholder="Enter employee name">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="PositionId">Position</label>
                <select class="form-control" id="PositionId">
                    <!-- Dropdown options will be populated dynamically -->
                </select>
            </div>
            <button id="CreateEmployee" class="btn btn-primary">Create</button>
        </div>


        <form method="post" action="/api/Employees/updateEmployee">
            <div id="EditEmployeeForm">
                <div class="form-group  d-none">
                    <label for="InputEditEmployeeId">Employee Id</label>
                    <input name="Id" type="text" class="form-control" id="InputEditEmployeeId" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="EditEmployeeName">Employee Name</label>
                    <input name="Name" type="text" class="form-control" id="EditEmployeeName" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="EdidPhoneNumber">Phone Number</label>
                    <input name="PhoneNumber" type="text" class="form-control" id="EdidPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="EditPositionId">Position</label>
                    <select name="PositionId" class="form-control" id="EditPositionId">  </select>
                </div>
                <button type="submit" id="EditCreateEmployee" class="btn btn-primary btn-success">Update</button>
            </div>
        </form>

    </div>

    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/employeeScript2.js"></script>
</body>

</html>
