<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Employee</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Phone Number</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="EmployeeTable">
            </tbody>
        </table>
        <button id="AddNewEmployee" class="btn btn-primary">Add New Employee</button>


        <div id="CreateEmployeeForm" style="display: none;">
            <div class="form-group">
                <label for="EmployeeName">Employee Name</label>
                <input type="text" class="form-control" id="EmployeeName" placeholder="Enter employee name">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="PositionId">Position</label>
                <select class="form-control" id="PositionId">
                    <!-- Dropdown options will be populated dynamically -->
                </select>
            </div>
            <button id="CreateEmployee" class="btn btn-primary">Create</button>

        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="../js/jquery-3.3.1.slim.min.js" asp-append-version="true"></script>
        <script src="../js/popper.min.js" asp-append-version="true"></script>
        <script src="../js/employeeScript2.js" asp-append-version="true"></script>
</body>

</html>
