<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1>Position</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Position Name</th>
                    <th>Salary</th>
                    <th>Monthly Working Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="PositionTable">
            </tbody>
        </table>

        <button id="AddNewPosition" class="btn btn-primary">Add New Position</button>

        <div id="CreatePositionForm" style="display: none;">
           
            <div class="form-group">
                <label for="PositionName">Position Name</label>
                <input type="text" class="form-control" id="PositionName" placeholder="Enter position name">
            </div>
            
            <div class="form-group">
                <label for="Salary">Salary</label>
                <input type="number" class="form-control" id="Salary" placeholder="Enter salary">
            </div>
            
            <div class="form-group">
                <label for="MonthlyWorkingHours">Monthly Working Hours</label>
                <input type="number" class="form-control" id="MonthlyWorkingHours" placeholder="Enter monthly working hours">
            </div>
            
            <div class="form-group">
                <label for="DepartmentId">Department</label>
                <select class="form-control" id="DepartmentId">
                    <!-- Dropdown options will be populated dynamically -->
                </select>
            </div>
            
            <button id="CreatePosition" class="btn btn-primary">Create</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/positionScript2.js" asp-append-version="true"></script>
    <script src="../js/bootstrap.min.js" asp-append-version="true"></script>
    <script src="../js/jquery-3.3.1.slim.min.js" asp-append-version="true"></script>
    <script src="../js/popper.min.js" asp-append-version="true"></script>
</body>

</html>
