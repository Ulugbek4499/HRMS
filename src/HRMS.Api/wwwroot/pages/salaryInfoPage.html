
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Information</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Salary Information</h1>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Position</th>
                        <th>Fixed Working Hours</th>
                        <th>Actual Working Hours</th>
                        <th>Fixed Salary</th>
                        <th>Actual Salary</th>
                    </tr>
                </thead>
                <tbody id="SalaryTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../js/salaryInfoScript.js"></script>
</body>

</html>
