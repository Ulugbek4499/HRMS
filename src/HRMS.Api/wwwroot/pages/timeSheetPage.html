<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1>TimeSheet</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Working Day</th>
                    <th>Worked Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="TimeSheetTable">
            </tbody>
        </table>

        <button id="AddNewTimeSheet" class="btn btn-primary">Add New TimeSheet</button>

        <div id="CreateTimeSheetForm" style="display: none;">

            <div class="form-group">
                <label for="EmployeeId">Employee</label>
                <select class="form-control" id="EmployeeId"> </select>
            </div>

            <div class="form-group">
                <label for="WorkingDay">Working Day</label>
                <input type="datetime-local" class="form-control" id="WorkingDay" placeholder="Enter working day">
            </div>

            <div class="form-group">
                <label for="WorkedHours">Worked Hours</label>
                <input type="number" class="form-control" id="WorkedHours" placeholder="Enter worked hours">
            </div>
            <button id="CreateTimeSheet" class="btn btn-primary">Create</button>
        </div>

        <form method="post" action="/api/TimeSheets/updateTimeSheet">
            <div id="EditTimeSheetForm" style="display: none;">

                <div class="form-group">
                    <label for="InputEditTimeSheetId">TimeSheet Id</label>
                    <input name="Id" type="text" class="form-control" id="InputEditTimeSheetId" placeholder="ID">
                </div>

                <div class="form-group">
                    <label name="EmployeeId" for="EditEmployeeId">Employee</label>
                    <select name="EmployeeId" class="form-control" id="EditEmployeeId">
                        <!-- Dropdown options will be populated dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="EditWorkingDay">WorkingDay</label>
                    <input name="WorkingDay" type="datetime-local" class="form-control" id="EditWorkingDay"
                           placeholder="WorkingDay">
                </div>

                <div class="form-group">
                    <label for="EditWorkedHours">WorkedHours</label>
                    <input name="WorkedHours" type="number" class="form-control" id="EditWorkedHours" placeholder="WorkedHours">
                </div>

                <button type="submit" id="EditCreateTimeSheet" class="btn btn-primary">Update</button>
            </div>
        </form>

        <!-- Bootstrap JavaScript -->
        <script src="../js/timeSheetScript.js" asp-append-version="true"></script>
        <script src="../js/bootstrap.min.js" asp-append-version="true"></script>
        <script src="../js/jquery-3.3.1.slim.min.js" asp-append-version="true"></script>
        <script src="../js/popper.min.js" asp-append-version="true"></script>
</body>

</html>
